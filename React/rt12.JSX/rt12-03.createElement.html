<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../css/reset.css"/>

    <style>
        #container {
            padding: 50px;
            background-color: #eee;
        }

        #container h1 {
            font-size: 144x;
            font-family: "맑은고딕코딩";
            color: #0080a8;
        }
    </style>
</head>

<body>
    <xmp>
        React.createElement() 를 사용하여 html 태그 생성 방법을 알아본다.

        JSX 를 사용하여 #wrap1 에 아래의 태그를 만드시오
        <h1 id="greeting">
            <p>
                Test!!!
            </p>
        </h1>

        React.createElement() 를 사용하여 #wrap2 에 아래의 태그를 만드시오
        <h1 id="greeting">
            <p>
                Test!!!
            </p>
        </h1>
    </xmp>
    <hr>

    <div id="wrap1"></div>
    <hr>
    <div id="wrap2"></div>
</body>

</html>


<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">
    /* 자바스크립트로 컴파일러. ES6-->ES5, JSX-->ES5 */
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js">
    /* import React, { Component, PureComponent } from "react" */
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js">
    /* import ReactDOM from "react-dom" */
</script>

<script type="text/babel">
    ReactDOM.render(
        <h1 id="greeting">
            <p>
                Test!!!
            </p>
        </h1>
        ,
        document.getElementById("wrap1")

    )
    ReactDOM.render(
        React.createElement("h1", {
            id: "greeting"
        }, React.createElement("p", null, "Test!!!"))
        ,
        document.getElementById("wrap2")

    )
</script>
